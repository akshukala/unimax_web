{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<br><br><br><br>
<div class="container">
	<div class="row" >
	    <div class="col-md-10 col-md-offset-2">
		<form class="form-horizontal" role="form" method="post" action="#">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name : </label>
					<div class="col-sm-6">
						<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last Name : </label>
					<div class="col-sm-6">
						<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
					</div>
				</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email Id : </label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="email" id="email" placeholder=" Email Id">
					</div>
				</div>
			<div class="form-group">
				<label for="number" class="col-sm-2 control-label">Mobile : </label>
					<div class="col-sm-6">
						<input type="number" name="number" class="form-control" id="number" placeholder="Mobile Number">
					</div>
			</div>
			<br>
 			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">
					<button type="submit" class="btn btn-primary" id="register">Submit</button>
				</div>
			</div>
		</form>
		</div>
	</div><!-- end for class "row" -->
</div><!-- end for class "container" -->


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/registration-form-with-bootstarp.js"></script>
{% endblock %}
